########################################
# Default Application Properties
# Applies to development by default
########################################

# Active profile


########################################
# Database Configuration (PostgreSQL)
########################################
spring.datasource.url=jdbc:postgresql://localhost:5432/sahaay_db
spring.datasource.username=sahaay_user
spring.datasource.password=Sahaay2025!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=embedded
# HikariCP Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable Spring Boot schema initialization
spring.sql.init.mode=never

########################################
# Server Configuration
########################################
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=always

########################################
# JWT Configuration
########################################
app.jwt.secret=YourSuperSecretKeyForSahaayApplication2025!@#$%^&*()
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

########################################
# Security / CORS Configuration
########################################
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

########################################
# File Upload Configuration
########################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
app.file.upload-dir=./uploads
app.file.max-audio-size=5MB
app.file.max-image-size=2MB
app.file.allowed-audio-types=audio/mpeg,audio/wav,audio/mp4
app.file.allowed-image-types=image/jpeg,image/png,image/gif

########################################
# Email Configuration
########################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=joty.saha2021@gmail.com
spring.mail.password=Leader2018
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

########################################
# Twilio SMS Configuration
########################################
twilio.account-sid=${TWILIO_ACCOUNT_SID:your-twilio-sid}
twilio.auth-token=${TWILIO_AUTH_TOKEN:your-twilio-token}
twilio.phone-number=${TWILIO_PHONE_NUMBER:+1234567890}

########################################
# Location Services
########################################
app.location.default-radius-km=10
app.location.max-radius-km=100
app.location.geocoding.api-key=${GOOGLE_MAPS_API_KEY:your-google-maps-key}

########################################
# AI / ML Services
########################################
app.ai.sentiment-analysis.enabled=true
app.ai.intent-detection.enabled=true
app.ai.voice-recognition.enabled=true
app.ai.confidence-threshold=0.7

########################################
# SOS / Emergency
########################################
app.sos.auto-escalation-minutes=5
app.sos.max-retry-attempts=3
app.sos.emergency-services.phone=911
app.sos.women-helpline.phone=1091

########################################
# Blood Donation
########################################
app.blood.donation-eligibility-days=56
app.blood.emergency-radius-km=50
app.blood.notification-radius-km=25

########################################
# Help Request
########################################
app.help.auto-assignment-enabled=true
app.help.max-volunteer-distance-km=20
app.help.request-expiry-hours=48

########################################
# Notification
########################################
app.notification.email.enabled=true
app.notification.sms.enabled=true
app.notification.push.enabled=true
app.notification.batch-size=100

########################################
# Caching
########################################
spring.cache.type=simple
spring.cache.cache-names=users,volunteers,skills,locations

########################################
# Logging
########################################
logging.level.root=INFO
logging.level.com.sahaay=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/sahaay.log
logging.file.max-size=10MB
logging.file.max-history=30

########################################
# Swagger / OpenAPI
########################################
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.sahaay.controller
springdoc.paths-to-match=/api/v1/**

########################################
# Actuator
########################################
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

########################################
# Application Info
########################################
info.app.name=Sahaay Helper Application
info.app.description=Social assistance platform for vulnerable groups
info.app.version=1.0.0
info.app.team=Joty Saha & Sreya Majumder
info.app.event=Java Fest 2025

########################################
# Profile-specific overrides
########################################

# Development profile
spring.config.activate.on-profile=development
logging.level.root=INFO
logging.level.com.sahaay=DEBUG

# Production profile
spring.config.activate.on-profile=production
logging.level.root=WARN
logging.level.com.sahaay=INFO
spring.jpa.show-sql=false
management.endpoints.web.exposure.include=health,info
